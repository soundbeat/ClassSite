<!DOCTYPE html>
<html class="no-js">
<head>

    <title>JavaScript Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="modernizr.custom.10981.js"></script>


    <style>
        body{
            width: 760px;
            position: relative;
            font: 14px/1.5 'Open Sans', sans-serif;
            margin: 0 auto;
        }

        h1,h2{
            color:#aa5555;
        }


        li{
            float: left;
            margin: auto;
            padding: 50px;

        }


        #page{
            width: 960px;
            position: relative;
            top: 0;
            right: auto;
            left: auto;
        }

        p img{
            width: 100%;

        }
        .thumbnail{
            width: 100px;
        }

        .preview{
            width: 300px;
            position: absolute;
            left: 150px;
            top: 250px;
        }


    </style>

</head>
<body>
<div id="page" class="container">
    <header>
        <h1>Example Javascript</h1>
        <nav>
            <ul>
                <li><a href="../../index.html">Home</a></li>
                <li><a href="../../about.html">About</a></li>
                <li><a href="../../portfolio/index.html">Portfolio</a></li>
                <li><a href="../../packages.html">Packages</a></li>
                <li><a href="../../news.html">News</a></li>
                <li><a href="../../contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div id="content" class="container">
        <h2>Adele And John's Gallery</h2>
        <h3>Click thumbnail to view</h3>
        <div class="gallery">
        <p class="thumbnail"><a href="#"><img src="../../portfolio/weddings/AdeleandJohn/images/AdeleandJohnWedding1.jpg"/></a></p>
        <p id="first" class="preview"><img src="../../portfolio/weddings/AdeleandJohn/images/AdeleandJohnWedding1.jpg"/></p>
        <p class="thumbnail"><a href="#"><img src="../../portfolio/weddings/AdeleandJohn/images/AdeleandJohnWedding2.jpg"/></a></p>
        <p id="second" class="preview"><img src="../../portfolio/weddings/AdeleandJohn/images/AdeleandJohnWedding2.jpg"/></p>
        <p class="thumbnail"><a href="#"><img src="../../portfolio/weddings/AdeleandJohn/images/AdeleandJohnWedding3.jpg"/></a></p>
        <p id="third" class="preview"><img src="../../portfolio/weddings/AdeleandJohn/images/AdeleandJohnWedding3.jpg"/></p>
        <p class="thumbnail"><a href="#"><img src="../../portfolio/weddings/AdeleandJohn/images/AdeleandJohnWedding4.jpg"/></a></p>
        <p id="fourth" class="preview"><img src="../../portfolio/weddings/AdeleandJohn/images/AdeleandJohnWedding4.jpg"/></p>
            </div>
    </div>
    <footer>
        <nav>
            <ul>

<p>&copy;2000-2014 Arrow Photography. All rights reserved</p>
</div>
<script src="jquery-1.11.0.min.js"></script>

<script>
    $(document).ready(function(){
    $('p.preview:not(:first)').hide();
        $('p.thumbnail a').click(function(){
            $('p.preview').hide('slow');
            $(this).parent().next().show('slow');


        })
    })
</script>
</body>
</html>
