<script>
    function hideImg(){
        currId = document.getElementsByTagName('p');
        for(i=0;i<currId.length;i++){
            if(currId[i].className =='hidden preview'){
                currId[i].style.display = 'none';
            }
        }
    }

    var oldMenu = null;
    function showImg(menuId){
        currMenu = document.getElementById(menuId);
        if(currMenu.style.display =='block'){
            currMenu.style.display = 'none';
        }else{
            if(oldMenu){
                oldMenu.style.display = 'none';
            }
            currMenu.style.display = 'block';
            oldMenu = currMenu;

        }
        return false;
    }


</script>
